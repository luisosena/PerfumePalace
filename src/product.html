<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The largest perfume collection in Tanzania.">
    <meta name="keywords" content="perfume, collection, Tanzania">
    <meta name="author" content="PerfumePalace">
    <title>Product</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Asimovian&family=Cossette+Texte:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dosis:wght@200..800&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=TASA+Orbiter:wght@400..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <!-- <button class="header-logo-button"></button> -->
        <div class="header-logo-text">
          <span>PERFUME PALACE</span>
        </div>
        <div class="navigation-menu">
          <button>Collections <img src="../images/icons/drop-down-icon.svg" alt="Drop Down Menu" class="drop-down-icon">
          </button>
          <button>Brands <img src="../images/icons/drop-down-icon.svg" alt="Drop Down Menu" class="drop-down-icon">
          </button>
          <button>Contact Us 
          </button>
        </div>
        <div class="header-actions">
          <button class="heart-icon-button">
            <img src="../images/icons/heart-icon.svg" alt="Heart" class="heart-icon">
          </button>
          <button class="user-icon-button">
            <img src="../images/icons/user-icon.svg" alt="User" class="user-icon">
          </button>
          <button class="cart-icon-button">
            <img src="../images/icons/cart-icon.svg" alt="Cart" class="cart-icon">
          </button>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="breadcrumb-navigation">
        <button>Home</button>
        <button>Perfumes</button>
        <button>Perfume Name</button>
      </div>
      <div class="product-container">
        <div class="product-image-container">
          <img src="../images/photos/perfume -1-image.jpg" alt="Perfume" class="product-image">
        </div>
        <div class="product-details-container">
          <div class="product-brand">AFNAN</div>
          <div class="product-name">Supremacy Collector's Edition</div>
          <div class="product-volume">100ml</div>
          <div class="product-description">The world's first and only collector's edition of AFNAN's Supremacy perfume. This limited edition perfume is a true masterpiece of perfumery, featuring a unique blend of ingredients that create a truly unforgettable experience.</div>
          <div class="product-price">$100</div>
          <div class="product-quantity">
            <button class="quantity-minus-button">-</button>
            <input type="number" class="quantity-input">
            <button class="quantity-add-button">+</button>
          </div>
          <div class="product-buttons">
            <button>Add to Cart</button>
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
