<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The largest perfume collection in Tanzania.">
    <meta name="keywords" content="perfume, collection, Tanzania">
    <meta name="author" content="PerfumePalace">
    <title>Product</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/product.css">
    <script src="../scripts/global.js" type="module" defer></script>
  </head>
  <body>
    <div class="header header-js">
    </div>
    <div class="page-content">
      <div class="breadcrumb-navigation">
        <button>Home</button>
        <button>Perfumes</button>
        <button>Perfume Name</button>
      </div>
      <div class="product-container">
        <div class="product-image-container">
          <img src="../images/photos/perfume -1-image.jpg" alt="Perfume" class="product-image">
          <div class="overlay"></div>
        </div>
        <div class="product-details-container">
          <div class="product-brand">AFNAN</div>
          <div class="product-name">Supremacy Collector's Edition</div>
          <div class="product-volume">100ml</div>
          <div class="product-description">The world's first and only collector's edition of AFNAN's Supremacy perfume. This limited edition perfume is a true masterpiece of perfumery, featuring a unique blend of ingredients that create a truly unforgettable experience.</div>
          <div class="product-price">$100</div>
          <div class="product-quantity">
            <div class="input-container">
              <button class="quantity-minus-button">
                <img src="../images/icons/minus-sign.svg" alt="Minus" class="minus-sign">
              </button>
              <input class="quantity-input" type="number" value="1">
              <button class="quantity-add-button">
                <img src="../images/icons/add-sign.svg" alt="Add" class="add-sign">
              </button>
            </div>
            <button class="add-to-cart-button">Add to Cart</button>
          </div>
          <button class="buy-now-button">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
