<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The largest perfume collection in Tanzania.">
    <meta name="keywords" content="perfume, collection, Tanzania">
    <meta name="author" content="PerfumePalace">
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <script src="../scripts/include.js" defer></script>
  </head>
  <body>
    <header data-include="../components/header.html"></header>
    <div class="page-content">
      <button class="continue-shopping-button">
        <img class="leftward-arrow-icon" src="../images/icons/leftward-arrow-icon.svg" alt="Leftward Arrow">
        Continue Shopping</button>
      <div class="cart-header">
        <p>Shopping Cart</p><p>(0)</p>
      </div>
      <div class="cart-content">
        <div class="cart-items-container">
          <div class="cart-item">
            <div class="cart-item-image-container">
              <img src="../images/photos/perfume -1-image.jpg" alt="Perfume" class="cart-item-image">
            </div>
            <div class="cart-item-details">
              <div class="cart-item-brand">AFNAN</div>
              <div class="cart-item-name">Supremacy Collector's Edition</div>
              <div class="cart-item-volume">100ml</div>
              <div class="cart-item-price">$100</div>
            </div>
            <div class="cart-item-quantity">
              <div class="input-container">
                <button class="quantity-minus-button">
                  <img src="../images/icons/minus-sign.svg" alt="Minus" class="minus-sign">
                </button>
                <input class="quantity-input" type="number" value="1">
                <button class="quantity-add-button">
                  <img src="../images/icons/add-sign.svg" alt="Add" class="add-sign">
                </button>
              </div>
              <button class="remove-from-cart-button">Remove</button>
            </div>
          </div>
          <div class="cart-item"></div>
          <div class="cart-item"></div>
          <div class="cart-item"></div>
          <div class="cart-item"></div>
        </div>
        <div class="order-summary">
          <div class="order-summary-header">
            <p>Order Summary</p>
          </div>
          <div class="order-summary-details">
            <p class="subtotal">
              <span class="title">Subtotal</span>
              <span class="amount">$500</span>
            </p>
            <p class="shipping">
              <span class="title">Shipping</span>
              <span class="amount">$30</span>
            </p>
            <p class="tax">
              <span class="title">Tax</span>
              <span class="amount">$50</span>
            </p>
          </div>
        </div>
      </div>
      <div class="checkout-section-container">
        <div class="checkout-section-header">
          Checkout
        </div>
        <div class="checkout-section-content">
          
        </div>
      </div>
      <div class="payment-section-container">
        <div class="payment-section-header">
          Payment Information
        </div>
        <div class="payment-section-content">
          
        </div>
      </div>
      <div class="recommended-products-container">
        <div class="recommended-products-header">
          Recommended Products
        </div>
        <div class="recommended-products-content">
          
        </div>
      </div>
    </div>
    <footer data-include="../components/footer.html"></footer>
  </body>
</html>
